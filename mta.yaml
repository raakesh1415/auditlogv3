_schema-version: 3.3.0
ID: auditlog
version: 1.0.0
description: "SAP Audit Log Retrieval and Email Service"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: auditlog-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      memory: 512M
      disk-quota: 1024M
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: auditlog-auth
      - name: auditlog-destination
      - name: auditlog-connectivity

resources:
  - name: auditlog-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: auditlog-${org}-${space}
        tenant-mode: dedicated
        
  - name: auditlog-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      
  - name: auditlog-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite